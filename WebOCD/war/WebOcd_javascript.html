<script  type="text/javascript">
function sketchProc(processing) {	



var lastCalledTime;
var fps;

function requestAnimFrame() {

  if(!lastCalledTime) {
     lastCalledTime = Date.now();
     fps = 0;
     return;
  }
  delta = (Date.now() - lastCalledTime)/1000;
  lastCalledTime = Date.now();
  fps = 1/delta;
} 




	
	var camera1;
  
	processing.setup = function() {
		processing.size(250,250,processing.P3D);									
		camera1 = new Camera(this,100, -125, 150);
	};

	processing.draw = function() {
	

		
		processing.background(204);
		processing.lights();
		camera1.feed();
		processing.rotateY(processing.PI/3);
		processing.box(50);
		
		
			
			 // show fps
		requestAnimFrame();
		processing.println(fps , 15, 30); 

		
		
	};
	  
	processing.mouseMoved = function() {				
		camera1.zoom(processing.radians(processing.mouseY - processing.pmouseY) / 2.0);
	};		  
  
}	
</script>
